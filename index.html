<!doctype html>
<html lang="pt-BR">
<head>
  <meta name="facebook-domain-verification" content="0l63v15fz0v56zli7blom52ex7tabg" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Marcelo Asconavieta</title>
  <style>
    :root {
      --bg: #f6fbff;
      --card: #ffffff;
      --text: #0f1724;
      --muted: #6b7280;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--bg), #eef6ff);
      color:var(--text);
    }
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      background:var(--card);
      padding:36px 44px;
      border-radius:14px;
      box-shadow: 0 8px 30px rgba(15,23,36,0.08);
      text-align:center;
      max-width:820px;
      width:100%;
    }
    h1{
      margin:0;
      font-size:2.1rem;
      letter-spacing: -0.02em;
    }
    p.lead{
      margin:14px 0 0;
      color:var(--muted);
      font-size:1rem;
    }
    footer{
      margin-top:20px;
      font-size:0.88rem;
      color:var(--muted);
    }
    @media (max-width:480px){
      .card{ padding:28px 18px; border-radius:12px; }
      h1{ font-size:1.6rem; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main">
      <h1>Marcelo Asconavieta</h1>
      <p class="lead">Para começar a fazer um site no centro.</p>
      <footer>Site temporário — em construção</footer>
    </div>
  </div>
</body>
</html>
