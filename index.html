  <title>Marcelo Asconavieta</title>
  <style>
    :root {
      --card-bg: rgba(255, 255, 255, 0.85);
      --text-color: #0f1724;
      --muted-color: #6b7280;
      --facebook-color: #1877f2;
      --linkedin-color: #0a66c2;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      filter: grayscale(100%);
      color: var(--text-color);
    }
    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      backdrop-filter: brightness(0.8);
    }
    .card {
      background: var(--card-bg);
      padding: 36px 44px;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(15, 23, 36, 0.08);
      text-align: center;
      max-width: 820px;
      width: 100%;
    }
    h1 {
      margin: 0;
      font-size: 2.1rem;
      letter-spacing: -0.02em;
    }
    .social {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 24px;
    }
    .social a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.15));
      transition: filter 0.3s ease;
    }
    .social a:hover {
      animation: dance 0.6s infinite;
      filter: drop-shadow(0 0 8px rgba(0,0,0,0.3));
    }
    .social svg {
      width: 28px;
      height: 28px;
      display: block;
      transition: fill 0.3s;
    }
    .facebook svg path {
      fill: var(--facebook-color);
    }
    .linkedin svg path {
      fill: var(--linkedin-color);
    }
    @keyframes dance {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px) rotate(-5deg); }
      50% { transform: translateX(5px) rotate(5deg); }
      75% { transform: translateX(-5px) rotate(-5deg); }
    }
    @media (max-width:480px) {
      .card {
        padding: 28px 18px;
        border-radius: 12px;
      }
      h1 {
        font-size: 1.6rem;
      }
      .social a {
        width: 40px;
        height: 40px;
      }
      .social svg {
        width: 22px;
        height: 22px;
      }
    }
  </style>
